{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Suggestions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'careera/style.css' %}">
    <style>
        /* Centering and layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Additional styles for Django form rendering */
        form p {
            text-align: left;
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        form .helptext {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        form .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }
        
        form .errorlist li {
            color: #dc3545;
            font-size: 13px;
            background-color: #f8d7da;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #dc3545;
        }
        
        /* Style for required fields */
        form label.required::after {
            content: " *";
            color: #dc3545;
        }
        
        /* Success message styling (if needed) */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
        }
        
        .messages li {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        
        /* Button centering and margin */
        button[type="submit"] {
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Career Suggestions</h1>
        
        <!-- Display Django messages if any -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Get Ai Career Suggestions</button>
        </form>
    </div>
</body>
</html>
