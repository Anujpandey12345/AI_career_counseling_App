<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Suggestions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #c026d3;
            --primary-hover: #d946ef;
            --gradient-start: #1e1b4b;
            --gradient-middle: #312e81;
            --gradient-end: #4c1d95;
            --white: #ffffff;
            --text-dark: #f3f4f6;
            --text-light: #d1d5db;
            --border-color: #4c1d95;
            --success-green: #c026d3;
            --card-bg: rgba(30, 27, 75, 0.6);
            --card-bg-hover: rgba(30, 27, 75, 0.8);
            --shadow-light: rgba(192, 38, 211, 0.15);
            --shadow-medium: rgba(192, 38, 211, 0.25);
            --shadow-heavy: rgba(192, 38, 211, 0.35);
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --border-radius-lg: 20px;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-middle) 50%, var(--gradient-end) 100%);
            padding: 40px 20px;
            line-height: 1.6;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(192, 38, 211, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(217, 70, 239, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        h2 {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px var(--shadow-medium);
            border: 1px solid rgba(192, 38, 211, 0.3);
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            max-width: 900px;
            width: 100%;
            font-weight: 600;
            letter-spacing: -0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        h2::before {
            content: 'üéØ';
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        p {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-light);
            border: 1px solid rgba(192, 38, 211, 0.3);
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--text-light);
            margin-bottom: 25px;
            max-width: 900px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform var(--transition-speed) ease,
                        box-shadow var(--transition-speed) ease,
                        background var(--transition-speed) ease;
            z-index: 1;
        }

        p:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px var(--shadow-medium);
            background: var(--card-bg-hover);
        }

        p::before {
            content: 'üìß';
            font-size: 1.5rem;
        }

        p strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        h3 {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 18px 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-light);
            border: 1px solid rgba(192, 38, 211, 0.3);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--primary-color);
            margin-bottom: 20px;
            max-width: 900px;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 5px solid var(--primary-color);
            z-index: 1;
        }

        h3::before {
            content: '‚ú®';
            font-size: 1.8rem;
        }

        pre {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 35px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 12px 30px var(--shadow-medium);
            border: 1px solid rgba(192, 38, 211, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-dark);
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 30px;
            max-width: 900px;
            width: 100%;
            overflow-x: auto;
            transition: transform var(--transition-speed) ease,
                        box-shadow var(--transition-speed) ease,
                        background var(--transition-speed) ease;
            z-index: 1;
        }

        pre:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px var(--shadow-heavy);
            background: var(--card-bg-hover);
        }

        pre ul,
        pre ol {
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        pre li {
            margin-bottom: 8px;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: var(--white);
            padding: 15px 40px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(192, 38, 211, 0.4);
            transition: all var(--transition-speed) ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        a::before {
            content: 'üîÑ';
            margin-right: 10px;
            font-size: 1.2rem;
        }

        a:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #e879f9 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(192, 38, 211, 0.6);
        }

        a:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(192, 38, 211, 0.5);
        }

        a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        a:active::after {
            width: 300px;
            height: 300px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            
            h2 {
                padding: 25px 30px;
            }
            
            h2::before {
                font-size: 2.5rem;
                right: 15px;
            }
            
            p {
                padding: 18px 25px;
            }
            
            h3 {
                padding: 16px 25px;
            }
            
            pre {
                padding: 25px 30px;
                font-size: 0.95rem;
            }
            
            a {
                padding: 14px 35px;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 20px 12px;
            }
            
            h2 {
                padding: 20px 20px;
                margin-bottom: 20px;
            }
            
            h2::before {
                font-size: 2rem;
                right: 10px;
            }
            
            p {
                padding: 15px 20px;
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            p::before {
                font-size: 1.3rem;
            }
            
            h3 {
                padding: 14px 20px;
                margin-bottom: 15px;
            }
            
            h3::before {
                font-size: 1.5rem;
            }
            
            pre {
                padding: 20px 20px;
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
            
            a {
                padding: 13px 30px;
                width: 100%;
            }
        }

        @media (max-width: 360px) {
            h2 {
                padding: 18px 15px;
            }
            
            p {
                padding: 12px 15px;
            }
            
            h3 {
                padding: 12px 15px;
            }
            
            pre {
                padding: 18px 15px;
            }
            
            a {
                padding: 12px 25px;
            }
        }

        /* Accessibility */
        a:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 4px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            h2,
            p,
            pre,
            a {
                transition: none !important;
            }
            
            p:hover,
            pre:hover,
            a:hover {
                transform: none !important;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 20px;
            }
            
            body::before {
                display: none;
            }
            
            h2,
            p,
            h3,
            pre {
                box-shadow: none;
                page-break-inside: avoid;
                background: white;
                color: black;
            }
            
            a {
                display: none;
            }
            
            h2::before,
            p::before,
            h3::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h2>AI Career Suggestions for {{ resume.name }}</h2>
    <p><strong>Email:</strong> {{ resume.email }}</p>
    <h3>Recommendations:</h3>
    <pre>{{ resume.ai_suggestions }}</pre>
    <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 900px; width: 100%;">
        <a href="{% url 'upload_resume1' %}">Try another</a>
        <a href="{% url 'indexhome' %}" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);">‚Üê Back to Home</a>
    </div>
</body>
</html>
