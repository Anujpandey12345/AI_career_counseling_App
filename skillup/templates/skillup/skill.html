{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp - AI Career Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background circles */
        body::before {
            content: '';
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -400px;
            left: -200px;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -300px;
            right: -150px;
            z-index: 0;
        }

        /* Navigation */
        nav {
            position: relative;
            z-index: 100;
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #a020f0;
            transform: translateX(-5px);
        }

        .back-btn::before {
            content: '‚Üê';
            font-size: 1.2rem;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff00ff 0%, #a020f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        /* Form Card */
        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        form p {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #a020f0;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(160, 32, 240, 0.2);
        }

        input[type="file"] {
            padding: 0.8rem;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            background: #a020f0;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #8a16d8;
            transform: scale(1.05);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #a020f0 0%, #ff00ff 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(160, 32, 240, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(160, 32, 240, 0.6);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Roadmap Results */
        .roadmap {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .roadmap h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ff00ff;
            text-align: center;
        }

        .roadmap pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 12px;
            border-left: 4px solid #a020f0;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            line-height: 1.8;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            form, .roadmap {
                padding: 2rem 1.5rem;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #a020f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'indexhome' %}" class="back-btn">Home</a>
    </nav>

    <div class="container">
        <h1>SkillUp</h1>
        <p class="subtitle">Your AI-Powered Career Roadmap Generator</p>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate My Roadmap</button>
        </form>

        {% if roadmap %}
        <div class="roadmap">
            <h2>üöÄ Your AI Skill-Up Path</h2>
            <pre>{{ roadmap }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
