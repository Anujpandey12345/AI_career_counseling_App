{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>AI Career Analytics</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1624 100%);
    min-height: 100vh;
    padding: 40px 20px;
    position: relative;
    text-align: center;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.back-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    margin-bottom: 30px;
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 1;
}

.back-button:hover {
    background: rgba(138, 43, 226, 0.2);
    border-color: rgba(138, 43, 226, 0.4);
    transform: translateX(-5px);
}

.card { 
    background: rgba(26, 26, 46, 0.8);
    backdrop-filter: blur(20px);
    padding: 50px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.05);
    width: 60%;
    margin: auto;
    position: relative;
    z-index: 1;
}

h2 {
    background: linear-gradient(135deg, #ff00ff, #8a2be2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 30px;
}

h3 {
    background: linear-gradient(135deg, #00d4ff, #00ff88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 28px;
    font-weight: 600;
    margin-top: 40px;
    margin-bottom: 20px;
}

form p {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 14px;
}

textarea, 
input[type="file"] { 
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px;
    transition: all 0.3s ease;
}

textarea {
    height: 250px;
    resize: vertical;
}

textarea:focus,
input[type="file"]:focus {
    outline: none;
    border-color: rgba(138, 43, 226, 0.6);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
}

textarea[readonly] {
    background: rgba(0, 212, 255, 0.05);
    border-color: rgba(0, 212, 255, 0.2);
}

textarea[readonly]:focus {
    border-color: rgba(0, 212, 255, 0.6);
    box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
}

input[type="file"] {
    cursor: pointer;
}

input[type="file"]::file-selector-button {
    padding: 8px 16px;
    background: linear-gradient(135deg, #8a2be2, #ff00ff);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    margin-right: 12px;
}

input[type="file"]::file-selector-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
}

button { 
    padding: 16px 32px;
    border: none;
    background: linear-gradient(135deg, #8a2be2, #ff00ff);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(138, 43, 226, 0.5);
}

button:active {
    transform: translateY(0);
}

@media (max-width: 768px) {
    .card {
        width: 90%;
        padding: 30px 20px;
    }
    
    h2 {
        font-size: 28px;
    }
    
    h3 {
        font-size: 24px;
    }
}
</style>
</head>
<body>
    <a href="{% url 'indexhome' %}" class="back-button">
        <span>‚Üê</span>
        <span>Back to Home</span>
    </a>
    
    <div class="card">
        <h2>üìä AI Career Analytics</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Analyze My Career</button>
        </form>
        {% if analytics %}
        <h3>üìà Career Insights</h3>
        <textarea readonly>{{ analytics }}</textarea>
        {% endif %}
    </div>
</body>
</html>
